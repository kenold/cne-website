<div id="heading-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ with .Parent }}
						{{ if not .IsHome }}
							{{ .Title }} / 
						{{ end }}
					{{ end }}
                	{{ .Title }}
                </h1>
            </div>
        </div>
    </div>
</div>
{{ with .Parent }}
    {{ printf "%#v" . }}
{{ end }}
